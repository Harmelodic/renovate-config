name: main

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  renovate-validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rinchsan/renovate-config-validator@v0.2.0
        with:
          pattern: '*.json' # Regular expression for filename to validate, default to *.json
